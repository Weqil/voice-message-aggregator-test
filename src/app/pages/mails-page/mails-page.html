<div class="mails-page">
  <div class="container">
    <div class="mails-container">
      <div class="mails-container__content">
        <app-mails-table [mails]="records"></app-mails-table>
        <div class="paginations-wrapper">
          <app-paginations
            [alsoPages]="voiceMailResponse?.alsoPages || []"
            [currentPage]="voiceMailResponse?.currentPage"
            [maxPage]="voiceMailResponse?.maxPage"
            (nextPage)="nextPage()"
            (prevPage)="backPage()"
            (setPage)="setPage($event)"
          ></app-paginations>
        </div>
      </div>
    </div>
  </div>
</div>
